<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 함수 </title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#galleryZone {
			text-align: center;
			position: relative;
			left: 0vw;
			top: 50vh;
			margin: -25vh 0 0 -5vh;
		}

		#galleryZone>p>img {

			height: 20vh;
		}

		button {
			margin-top: 3vh;
			padding: 1vh 4vw;
			background-color: #6969ff;
			color: #fff;
			border: solid 1px #000;
			border-radius: 20px;
			cursor: pointer;
		}

		button:hover {
			background-color: #000;
			color: #6969ff;
		}
	</style>
	<script>
		var num = 1;
		function gallery(direct) {
			if (direct) {
				if (num == 8) return;
				num++;
			} else {
				if (num == 1) return;
				num--;
			}

			var imgTag = document.getElementById("photo");
			imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
		}
	</script>
</head>

<body>
	<div id="galleryZone">
		<p><img src="images/pic_1.jpg" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>

</html>
