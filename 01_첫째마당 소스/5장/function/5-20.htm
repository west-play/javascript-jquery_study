<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 10번 호출하는 함수입니다.
        function callFunctionTenTimes(otherFunction) {
            for (var i = 0; i < 10; i++) {
                otherFunction();
            }
        }
        // justFunction( ) 함수입니다.
        function justFunction() {
            alert('Hello World..!');
        }
        // callFunctionTenTimes( ) 함수를 호출합니다.
        callFunctionTenTimes(justFunction);
    </script>
</head>
<body>

</body>
</html>
