<!DOCTYPE html>
<html>
<head>
    <script>
        // eval( ) 함수에 사용할 문자열을 만듭니다.
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';

        // eval( ) 함수를 사용합니다.
        eval(willEval);
        alert(number);
    </script>
</head>
<body>

</body>
</html>
