<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 선택문 </title>
	<script>
		var site = prompt("네이버, 다음, 네이트, 구글 중 \
	즐겨 사용하는 포털 검색 사이트는?", "naver");
		var url;


		switch (site) {
			case "google": url = "www.google.com";
				break;

			case "daum": url = "www.daum.net";
				break;

			case "naver": url = "www.naver.com";
				break;

			default:
				alert("그런거 없음");
		}

		if (url) {
			location.href = "http://" + url;
		}
	</script>
</head>

<body>
</body>

</html>
