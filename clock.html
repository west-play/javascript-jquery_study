<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>시계</title>
</head>
<script type="text/javascript">
    function printTime() {
        var clock = document.getElementById("clock");
        var now = new Date();
        clock.innerHTML =
            now.getFullYear() + "년" +
            (now.getMonth() + 1) + "월" +
            now.getDate() + "일" +
            now.getHours() + "시" +
            now.getSeconds() + "초" +
            setTimeout("printTime()", 1000);
    }
    window.onload = function () {
        printTime();
    }
</script>

<body>
    현재 시간은 <span id="clock"></span>입니다.
</body>

</html>
