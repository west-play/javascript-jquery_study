<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="js/jquery.js"></script>
	<script>
		$(function () {
			$(document).ready(function () {
				var h1 = $(".img1").height();
				console.log("ready :", h1);
			});

			$(window).load(function () {
				var h2 = $(".img1").width();
				console.log("load :", h2);
			});
		});
	</script>
</head>

<body>
	<p>
		<img class="img1" src="http://place-hold.it/600X300">
	</p>
</body>

</html>
