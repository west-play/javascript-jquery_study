<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 선택자 </title>
	<script src="js/jquery.js"></script>
	<script>
		$(function () {
			$("*").css({
				"text-align": "center",
				"width": "300px",
			});
			$("#wrap > h1").css(
				"border", "2px dashed #f00"
			);

			$("#wrap > section").children().css
				({
					"background-color": "#60E5AD",
					"border": "2px solid #6969ff",
					"color": "#fff",
					"cursor": "pointer"
				});
		});
	</script>
</head>

<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>

</html>
